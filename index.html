<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Andreia - Dowhile2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImg"
          />
        </div>

        <h1 id="userName">Name</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="img/github.svg" alt="Icone Github" />
          <span id="userLogin">UserGithub</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="img/youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="img/instagram.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="img/facebook.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="img/twitter.svg" alt="Icone Youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
